
<div class="containerr container-xxl">
  <div class="container-fluid  ">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="http://localhost:4203/assets/image/Setting/Logo/{{[logoData]}}" alt="logo" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <form  class="row g-3" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" >
                  <div class="card2 card border-0 px-4 py-5">

                    <div class="row px-3 mb-4">
                        <label for="validationUsername" class="mb-1 form-label"><h6 class="mb-0 text-sm">User Name</h6></label>
                        <input class="mb-1" type="text" name="text" placeholder="Enter a valid User Name" formControlName="UserName">
                        <small  *ngIf="loginForm.controls['UserName'].dirty && loginForm.hasError('required','UserName')" class="text-danger massgeRequred mb-3" style="font-size: 700;">User Name OR Email is required</small>

                    </div>
                    <div class="row px-3">
                        <label for="validationpassword" class="mb-1 form-label"><h6 class="mb-0 text-sm">Password</h6></label>
                        <input type="password" name="password" placeholder="Enter password" formControlName="Password">
                        <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger massgeRequred" style="font-size: 700;">Password is required</small>

                    </div>


                    <div class="row px-3">
                      <div class="form-checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="checkmark"></span>
                      </div>
                      <p class="checkbox-text">I agree to the <a href="http://localhost:4201/PrivacyPolicy" class="text">Terms and Conditions</a></p>

                    </div>
                    <div  *ngIf="loginError" class="alert alert-danger text-center m-5 messageError" role="alert">
                      <p>Incorrect username or password.</p>
                    </div>
                    <div *ngIf="user?.isDelete" class="alert alert-danger text-center m-5 messageError" role="alert">
                      <p>Your account has been deleted.</p>
                    </div>
                    <div class="row px-3 mb-4 mt-3">
                      <a routerLink="['/Rest_Password']" class="ml-auto mb-0 text-sm">Forgot Password?</a>

                    </div>
                    <div class="row mb-3 px-3">
                        <button type="submit"  class="btn btn-blue text-center">Login</button>
                    </div>
                    <div class="row mb-4 px-3">
                        <small class="font-weight-bold">Don't have an account? <a class="text-dange" href="/New-User" >Register</a></small>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </div>
  </div>
</div>
