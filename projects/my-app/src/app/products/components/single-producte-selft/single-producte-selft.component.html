  </div>
  <div class="container mt-5">
    <div class="row">
      <div *ngFor="let x of subProducts" class="col main-col">
        <div class="card">
          <div class="image-container">
            <div class="first">
              <div class="d-flex justify-content-between align-items-center">
                <span class="discount">-{{x.offers}}%</span>
              </div>
            </div>
            <img src="http://localhost:4203/assets/image/SubProduct/{{x.isPrimaryImage}}" class="img-fluid rounded thumbnail-image">
          </div>
          <div class="product-detail-container p-2">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="dress-name">{{x.title}}</h5>
              <div class="d-flex flex-column mb-2">
                <span class="new-price">$ {{x.new_price}}</span>
                <small class="old-price text-right">$ {{x.price}}</small>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-1">
              <div>
                <i class="bx bx-star rating-star"></i>
                <span class="rating-number">213</span>
              </div>
              <div class="d-flex  pt-1">
                <button class="buy m-1">BUY +</button>
                <a href="/Products/Products-Detail/{{x.id}}"  class="buy-View m-1">VIEW</a>

              </div>
            </div>
          </div>
        </div>
        <div class="mt-1">
          <div class="card voutchers">
            <div class="voutcher-divider">
              <div class="voutcher-left text-center">
                <span class="voutcher-name">Firday</span>
                <h5 class="voutcher-code">#Firday</h5>
              </div>
              <div class="voutcher-right text-center border-left">
                <h5 class="discount-percent">{{x.offers}}%</h5>
                <span class="off">Off</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 offset-md-3 mb-5" *ngIf="!subProducts">

        <div class="card text-center">
          <div class="card-body ">
            <h3 class="card-title">There are no products currently</h3>
            <h5 class="card-text">Products will be provided soon</h5>
            <a routerLink="/" routerLinkActive="router-link-active"  class="btn btn-primary">Back</a>
          </div>
        </div>

      </div>

    </div>
</div>
