<section>
  <div class="header">
    <h1>Edit Main Products</h1>
  </div>
</section>
<hr>
<main class="products-edit">
 <div class="margin">
  <div class="location">
    <form (ngSubmit)="OnSubmit()" [formGroup]="EditProductsForm">
    <div class="container text-center">
      <div class="row">
        <div class="col-6 info">

            <div class="mb-3">
              <label for="NameProducts" class="form-label">Name Products</label>
              <input type="text" class="form-control"  [value]="product.title" id="NameProducts" formControlName="NameProducts">
              <div *ngIf="EditProductsForm.controls['NameProducts'].invalid && EditProductsForm.controls['NameProducts'].touched"
              class="text-danger">
              Name Products is required.
            </div>
            </div>

            <div class="mb-3">
              <label for="primaryimages" class="form-label">Photo primary</label>
              <input type="file" class="form-control" (change)="HandleFilePrimaryimages($event)" id="inputGroupFile03" formControlName="Primary_Image" aria-describedby="inputGroupFileAddon03" aria-label="Upload"  #PrimaryImage>
              <div *ngIf="EditProductsForm.controls['Primary_Image'].invalid && EditProductsForm.controls['Primary_Image'].touched"
              class="text-danger">
              Photo is required.
          </div>
            </div>
            <div class="mb-3">
              <label for="IsForeignImage1" class="form-label">Photo Foreign</label>
              <input type="file" class="form-control" (change)="HandleFileForeignImage1($event)" id="inputGroupFile02" formControlName="Foreign_Image1" aria-describedby="inputGroupFileAddon03" aria-label="Upload" #ForeignImage1>
              <div *ngIf="EditProductsForm.controls['Foreign_Image1'].invalid && EditProductsForm.controls['Foreign_Image1'].touched"
              class="text-danger">
              Photo is required.
          </div>
            </div>
            <div class="mb-3">
              <label for="IsForeignImage2" class="form-label">Photo Foreign</label>
              <input type="file" class="form-control" (change)="HandleFileForeignImage2($event)" id="inputGroupFile01" formControlName="Foreign_Image2" aria-describedby="inputGroupFileAddon03" aria-label="Upload" #ForeignImage2>
              <div *ngIf="EditProductsForm.controls['Foreign_Image2'].invalid && EditProductsForm.controls['Foreign_Image2'].touched"
              class="text-danger">
              Photo is required.
          </div>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="card" style="width: 22rem;">
                    <div class="card-img-tiles" data-abc="true">
                      <div class="inner">
                          <div class="main-img">
                            <img  src="{{[showPrimaryImage]}}" id="PrimaryImage" alt="Is Primary Image">
                          </div>
                          <div class="thumblist">
                            <img src="{{[showForeignImage1]}}"  id="ForeignImage1" alt="Is Foreign Image">

                            <img src="{{[showForeignImage2]}}"  id="ForeignImage2" alt="Is Foreign Image">
                          </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>
            <div class="mb-3">
              <a class="btn btn-primary mb-2"
               data-bs-parent="#parentDiv"
               role="button" aria-expanded="false"
               (click)="toggleInputs()"><i class="material-icons"
               style="vertical-align: middle;padding: 1px 1px 3px;"
                >more_horiz</i>More Options
              </a>
              <div [class.show]="showInputs">

                 <div class="form-check mt-2" *ngIf="showInputs" >
                  <input class="form-check-input" id="" [(ngModel)]="product.isActive" type="checkbox" formControlName="Active" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Active
                  </label>
                </div>
              </div>

            </div>
        </div>
        <div class="col-6 right">
          <div class="mb-3">
            <label class="form-label">Categorise</label>
            <select #Category
                    (change)="propertyView.category = Category.options[Category.options.selectedIndex].text"
                    class="form-select"
                    id="floatingSelect"
                    formControlName="Categorise"
                    aria-label="Floating label select example">
              <option selected>Select Type Category</option>
              <option *ngFor="let categorise of categoriseList" [value]="categorise.id" [selected]="categorise.id === category_Id">
                {{ categorise.name }}
              </option>
            </select>
            <div *ngIf="EditProductsForm.controls['Categorise'].invalid && EditProductsForm.controls['Categorise'].touched"
            class="text-danger">
            Category is required.
          </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Type Cars</label>
            <select #Cars
                    (change)="propertyView.cars = Cars.options[Cars.options.selectedIndex].text"
                    class="form-select"
                    id="floatingSelect"
                    formControlName="Cars"
                    aria-label="Floating label select example">
              <option selected>Select Type Cars</option>
              <option *ngFor="let car of CarsList" [value]="car.id" [selected]="car.id === car_Id">
                {{ car.name }}
              </option>
            </select>
            <div *ngIf="EditProductsForm.controls['Cars'].invalid && EditProductsForm.controls['Cars'].touched"
            class="text-danger">
            Type Cars is required.
          </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Name Brands</label>
            <select #Brands
                    (change)="propertyView.brands = Brands.options[Brands.options.selectedIndex].text"
                    class="form-select"
                    id="floatingSelect"
                    formControlName="Brands"
                    aria-label="Floating label select example">
              <option selected>Select Type Brands</option>
              <option *ngFor="let brand of BrandList" [value]="brand.id" [selected]="brand.id === brands_Id">
                {{ brand.name }}
              </option>
            </select>
            <div *ngIf="EditProductsForm.controls['Brands'].invalid && EditProductsForm.controls['Brands'].touched"
            class="text-danger">
            Type Brands is required.
          </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="hr">
    <div class="container text-center">
    <div class="loc">
      <button class="btn-save">save</button>
      <button class="btn-cancel" [routerLink]="['/Prodcuts']">cancel</button>
    </div>
    </div>
    </form>
  </div>
 </div>
</main>
