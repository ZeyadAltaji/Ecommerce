<section>
  <div class="header">
    <h1>Edit Brand</h1>
  </div>
</section>
<hr>
<main class="Brand-new">
 <div class="margin">
  <div class="location">
    <form (ngSubmit)="OnSubmit()"   [formGroup]="EditBrandForm">
      <div class="container text-center">
      <div class="row">
        <div class="col-6 info">
            <div class="mb-3">
              <label for="NumberBrand" class="form-label">Number Brand</label>
              <input type="text" class="form-control" id="NumberBrand" [value]="Brand.id" aria-describedby="NumberBrand" disabled >
            </div>
            <div class="mb-3">
              <label for="NameBrand" class="form-label">Name Brand</label>
              <input type="text" class="form-control" [value]="Brand.name" id="NameBrand" formControlName="Name">
            </div>
            <div class="mb-3">
              <label for="TypeBrand" class="form-label">Type Brand</label>
              <input type="text" class="form-control" id="TypeBrand">
            </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="Image_BrandUrl" (change)="HandleFile($event)" aria-describedby="inputGroupFileAddon03" aria-label="Upload"   #imageInput formControlName="Image_BrandUrl">
            <label for="img" id="selectedImageLabel"></label>
          <strong class="text-danger">{{Brand.public_id}}</strong>
          </div>
          <div class="mb-3">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="card" style="width: 18rem;"><img src="{{[UrlImage]}}" class="img-fluid rounded border bg-light" id="image" alt=""></div>
                </div>
              </div>
             </div>
            <div class="mb-3">
             </div>
        </div>
        <div class="col-6 right">
          <div class="mb-3">
            <label for="Email" class="form-label">Brand</label>
            <input type="email" class="form-control" id="Email" aria-describedby="Email">
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Brand</label>
            <input type="password" class="form-control" id="Password">
          </div>
          <div class="mb-3">
            <label for="ConfirmPassword" class="form-label">Brand</label>
            <input type="password" class="form-control" id="ConfirmPassword">
          </div>

      </div>
      </div>
    </div>
    <hr class="hr">
    <div class="container text-center">
    <div class="loc">
      <button class="btn-save">save</button>
      <button class="btn-cancel" [routerLink]="['/Brand']">cancel</button>
    </div>
    </div>
    </form>
  </div>
 </div>
</main>
