<section>
  <ul class="nav nav-tabs tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="" id="GeneralSettings-tab" data-bs-toggle="tab" data-bs-target="#GeneralSettings" type="button" role="tab" aria-controls="GeneralSettings" aria-selected="true">General Settings</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="false">Main Slider</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Sub Slider</button>
    </li>


  </ul>
  <div class="container">
    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show " id="GeneralSettings" role="tabpanel" aria-labelledby="GeneralSettings-tab">
        <div class="mb-3" >
        <button type="button"   class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Edit Logo
        </button>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-9 ">
              <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand"   >

                    <img src="assets/image/Setting/Logo/{{[logoData.isLogoUrl]}}" alt="Logo" id="Logo" style="width:7rem;"  class="d-inline-block align-text-top">
                  </a>
                </div>
              </nav>
             </div>
          </div>
         </div>
      </div>

      <div class="tab-pane fade" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"  >
        <div class="mb-3"  *ngFor="let x of Data">
          <button type="button" class="btn btn-primary"  data-bs-toggle="modal" (click)="openModal(x.id)" data-bs-target="#mainSliderModal">
            Edit Main Slider
          </button>
        </div>
        <div class="mb-3">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active"   >
                <img src="{{MainImage}}"  class="d-block" id="image1" style="width: 90rem;" alt="1">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>



      </div>




      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
        <div class="mb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subSliderModal">
            Edit Sub Slider
          </button>
        </div>
        <div class="mb-3">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"  >
              <div class="carousel-item active">
                <img src="{{MainImage}}"  class="d-block" id="image1" style="width: 90rem;" alt="1">
              </div>
              <div class="carousel-item">
                <img src=""  id="image2" class="d-block  " alt="2" style="width: 90rem;">
              </div>
              <div class="carousel-item">
                <img src=""  id="image3" class="d-block " alt="3"style="width: 90rem;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

      </div>
      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab">

      </div>

    </div>
  </div>


</section>

<!-- modal logo -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Logo </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Close"></button>
      </div>
         <div class="modal-body">
          <form  [formGroup]="EditLogo" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="logoUrl">Logo URL</label>
              <input type="file" class="form-control-file" id="logoUrl" name="logoUrl"  formControlName="logo"  #imageInput>
            </div>
            <button type="submit" class="btn btn-primary"  >Save Changes</button>
          </form>
        </div>
       <div class="modal-footer">
        <button  class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        <button   class="btn btn-primary">update</button>
      </div>

    </div>

  </div>
</div>

<!-- modal Sub Slider -->
<div class="modal fade" id="subSliderModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="subSliderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="subSliderModalLabel">Edit Sub Slider</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="row justify-content-center">
              <div class="col-5">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Title</label>
                  <input type="text" class="form-control" id="formGroupExampleInput"  >
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Description</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" >
                </div>
                <div class="mb-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="col-5">
                <div class="mb-3">
                  <label for="Photo" class="form-label">Photo</label>
                  <input type="file" class="form-control"  id="inputGroupFile03" (change)="HandleFile($event)">
                </div>
                <div class="mb-3">
                  <label for="Photo" class="form-label">Photo</label>
                  <input type="file" class="form-control" id="inputGroupFile03" (change)="HandleFile1($event)" >
                </div>
                <div class="mb-3">
                  <label for="Photo" class="form-label">Photo</label>
                  <input type="file" class="form-control" (change)="HandleFile2($event)" id="inputGroupFile03" >
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="row justify-content-center">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="" class="d-block" id="image1" style="width: 90rem;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src=""  id="image2" class="d-block  " alt="..." style="width: 90rem;">
                  </div>
                  <div class="carousel-item">
                    <img src=""  id="image3" class="d-block " alt="..."style="width: 90rem;">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
       <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
      <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
<!-- main slider -->
<div class="modal fade" id="mainSliderModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="subSliderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
   <form (ngSubmit)="OnEdit()"   [formGroup]="EditMainForm">
    <div class="modal-content"  >
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="subSliderModalLabel">Edit Main Slider</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"   aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="row justify-content-center">
              <div class="col-5">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Title</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" [value]="siderMain.title" formControlName="Name"  >
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Description</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" [value]="siderMain.description"  formControlName="Description" >
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Name Button</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" [value]="siderMain.button" formControlName="Button" >
                </div>
                <div class="mb-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" formControlName="Active">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="col-5">
                <div class="mb-3">
                  <label for="Photo" class="form-label">Photo</label>
                  <input type="file" class="form-control"  id="inputGroupFile03" (change)="HandleFile($event)" #MainImages>
                </div>

              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="row justify-content-center">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" >
                    <img src="{{[MainImage]}}"  class="d-block" id="image1" style="width: 90rem;" alt="1">
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
       <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
      <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
   </form>
  </div>
</div>
